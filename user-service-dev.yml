server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/userdb
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    root: info
    com.example.userService: debug

resilience4j:
  circuitbreaker:
    instances:
      userService:
        register-health-indicator: true
        sliding-window-size: 5
        failure-rate-threshold: 50

  retry:
    instances:
      userService:
        max-attempts: 3
        wait-duration: 1s

  timelimiter:
    instances:
      userService:
        timeout-duration: 3s
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

user:
  message: "Hello from user-service dev profile!"
